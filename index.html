<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yohan Manoj | Portfolio</title>
  <style>
    body, html {
      margin: 0; overflow: hidden;
      background-color: #1b0b0b;
      color: #f0dede;
      cursor: none;
    }
    #threejs-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    /* Your existing CSS for content/cursor goes here... */
  </style>
</head>
<body>
  <canvas id="threejs-canvas"></canvas>

  <!-- Your portfolio content here (hero, experience, cards, cursor div, etc.) -->

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const canvas = document.getElementById('threejs-canvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 200, 400);

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.minDistance = 100;
    controls.maxDistance = 700;

    scene.add(new THREE.AmbientLight(0x888888));
    const sunLight = new THREE.PointLight(0xffffff, 1.5, 0);
    scene.add(sunLight);

    const loader = new THREE.TextureLoader();
    const SUN_RADIUS = 30;

    // Sun
    const sunMat = new THREE.MeshBasicMaterial({
      map: loader.load('https://i.imgur.com/ybLWy3N.jpg') // sun texture
    });
    const sunGeo = new THREE.SphereGeometry(SUN_RADIUS, 32, 32);
    const sunMesh = new THREE.Mesh(sunGeo, sunMat);
    scene.add(sunMesh);

    // Planets data
    const planets = [
      { name: 'Mercury', size: 5, dist: 60, speed: 0.02, texture: 'https://i.imgur.com/jWI7xa5.jpg' },
      { name: 'Venus', size: 8, dist: 85, speed: 0.015, texture: 'https://i.imgur.com/h3zB4Yy.jpg' },
      { name: 'Earth', size: 9, dist: 110, speed: 0.01, texture: 'https://i.imgur.com/2v1wMUk.jpg' },
      { name: 'Mars', size: 7, dist: 135, speed: 0.008, texture: 'https://i.imgur.com/zk5SHTy.jpg' },
      { name: 'Jupiter', size: 14, dist: 175, speed: 0.006, texture: 'https://i.imgur.com/vFRuDjM.jpg' },
      { name: 'Saturn', size: 12, dist: 210, speed: 0.005, texture: 'https://i.imgur.com/HYyXRgf.jpg' },
      { name: 'Uranus', size: 10, dist: 245, speed: 0.004, texture: 'https://i.imgur.com/nA4Dd6x.jpg' },
      { name: 'Neptune', size: 10, dist: 280, speed: 0.003, texture: 'https://i.imgur.com/GWjt0JP.jpg' },
    ];

    const planetMeshes = [];

    planets.forEach(p => {
      const mat = new THREE.MeshPhongMaterial({
        map: loader.load(p.texture)
      });
      const geo = new THREE.SphereGeometry(p.size, 32, 32);
      const mesh = new THREE.Mesh(geo, mat);
      scene.add(mesh);
      planetMeshes.push({ mesh, ...p, angle: 0 });
    });

    function animate() {
      requestAnimationFrame(animate);
      planetMeshes.forEach(p => {
        p.angle += p.speed;
        p.mesh.position.set(
          Math.cos(p.angle) * p.dist,
          0,
          Math.sin(p.angle) * p.dist
        );
      });
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      const w = window.innerWidth, h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });
  </script>
</body>
</html>
